dist: xenial
os: linux
language: node_js
node_js: 16
cache:
  directories:
    - node_modules
before_install:
- sudo add-apt-repository ppa:fontforge/fontforge -y
- sudo apt-get update -q
- sudo apt-get install fontforge ttfautohint -y
before_script:
- node --version
- npm --version
script:
- npm run test:travis
addons:
  sauce_connect:
    username: 'summernoteis'
after_success:
- npm run coveralls
